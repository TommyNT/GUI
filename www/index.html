		  </div>

		<div data-role="popup" id="masuria" data-overlay-theme="b" data-theme="b" data-corners="false" class="ui-content">

		<div data-role="popup" id="tatra" data-overlay-theme="b" data-theme="b" data-corners="false" class="ui-content">

		</div>			
		
		<div data-role="footer" data-position="fixed">
			<h1>(c) Duong Nguyen Tuan</h1>
