<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body onload="init()" class="ui-mobile-viewport ui-overlay-a">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Order</h1>
		  </div>
		  <div data-role="main" class="ui-content">
			<form method="get" action="">

			  <div class="ui-field-contain">
			    <label for="name">To:</label>
			    <input type="text" name="text" id="name" value="" placeholder="Name and surname">
			    </div>
			    

			  <div class="ui-field-contain">
			    <label for="date">Date:</label>
			    <input type="date" name="date" id="date" value="">
			  </div>
			  
			  <div class="ui-field-contain">
			    <label for="products">Product:</label>
			    <select id="products" name="products" data-mini="true" data-inline="true">
			    	<option value="Product 1">Product 1</option>
					<option value="Product 2">Product 2</option>
					<option value="Product 3">Product 3</option>
					<option value="Product 4">Product 4</option>
					<option value="Product 5">Product 5</option>
			    </select>
			  </div>

			  <div class="ui-field-contain">
			  	<label for="number-pattern">Quantity:</label>
			  	<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
			  </div>

			</form>
			<button class="ui-btn ui-mini">Approve</button>
			<button class="ui-btn ui-mini">Reject</button>
		  </div>
		
		<div data-role="footer" data-position="fixed">
			<h1>(c) Duong Nguyen Tuan</h1>
		  </div> 
		</div> 
	</body>
</html>
