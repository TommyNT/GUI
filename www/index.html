<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body onload="init()">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Order</h1>
		  </div>
		  <div data-role="main" class="ui-content">
			<form>
				<label for="textarea">To:</label>
				<textarea cols="40" rows="8" name="to" id="to" placeholder="Name and surname"></textarea>
				<label for="date">Date:</label>
				<input type="date" name="date" id="date" value="">
				<label for="product" class="select">Product:</label>
				<select name="product" id="product" data-mini="true" data-inline="true">
				    <option value="Product 1">Product 1</option>
				    <option value="Product 2">Product 2</option>
				    <option value="Product 3">Product 3</option>
				    <option value="Product 4">Product 4</option>
					<option value="Product 5">Product 5</option>
				</select>
				<label for="number-pattern">Quantity:</label>
				<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
			</form>
			<button class="ui-btn ui-mini">Approve</button>
			<button class="ui-btn ui-mini">Reject</button>
		  </div>
		
		<div data-role="footer" data-position="fixed">
			<h1>(c) Duong Nguyen Tuan</h1>
		  </div> 
		</div> 
	</body>
</html>
